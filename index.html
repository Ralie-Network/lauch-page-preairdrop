			<p class="txt-center s1-txt1 p-b-67">

			</p>

			<div class="flex-w flex-sa-m cd100 p-t-42 p-b-22 p-l-50 p-r-50 respon1">
				<div class="flex-col-c-m wsize2 m-b-20">

	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

	<script src="vendor/countdowntime/moment.min.js"></script>
	<script src="vendor/countdowntime/moment-timezone.min.js"></script>
	<script src="vendor/countdowntime/moment-timezone-with-data.min.js"></script>
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<script>

		var countDownDate = new Date("Feb 17, 2021 16:00:00").getTime();
		var now = new Date().getTime();
		var distance = countDownDate - now;

		$('.cd100').countdown100({
			/*Set Endtime here*/
			/*Endtime must be > current time*/
			endtimeYear: 0,
			endtimeMonth: 0,
			endtimeDate: Math.floor(distance / (1000 * 60 * 60 * 24)),
			endtimeHours: Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)),
			endtimeMinutes: Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)),
			endtimeSeconds: Math.floor((distance % (1000 * 60)) / 1000),
			timeZone: "",
			// ex:  timeZone: "America/New_York"
			//go to " http://momentjs.com/timezone/ " to get timezone
		});
	</script>
<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script >

			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

	<script>
		let waitlist = [];
		const addEmail = (ev)=>{
			ev.preventDefault();
			let waiter = {
				id: Date.now(),
				mail: document.getElementById('input_mail').value
			}
			waitlist.push(waiter);
			document.forms[0].reset();

			console.warn('added', (waitlist));
			//let pre = document.querySelector('#msg pre');
			//pre.textContent = '\n' + JSON.stringify(waitlist, '\t', 2);

			localStorage.setItem('Mailist', JSON.stringify(waitlist));
		}
		document.addEventListener('DOMContentLoaded', ()=>{
			document.getElementById('btn').addEventListener('click',addEmail);
		});
	</script>
